<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patas Solidárias</title>
    <link rel="shortcut icon" type="image/x-icon" href="../img/Vector.ico">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        azul: '#3772FF',
                        roxo: '#8B00FF',
                        coral: '#8B00FF',
                        coralHover: '#5CE1E6',
                        creme: '#FCF0E3',
                        cinza: '#737380',
                        cinzaClaro: '#BCBCBC',
                        cinzaFundo: '#F6F6F6'
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                        IBM: ['IBM Plex Sans', 'sans-serif']
                    },
                    boxShadow: {
                        formulario: '0px 2px 4px rgba(0, 0, 0, 0.15)'
                    },
                    width: {
                        larguraForm: '68%',
                        larguraTitulo: '36%'
                    },
                }
            }
        }
    </script>
</head>

<body class="h-screen bg-white font-poppins">

    <picture>
        <source srcset="../img/Forma1-desktop.svg" media="(min-width: 768px)">
        <img src="../img/FormaLogin.svg" class="absolute">
    </picture>

    <header
        class="flex justify-between items-center pt-12 mx-12 mb-24 relative md:mb-48 xl:mb-28 xl:mx-40 xl:pt-16 xl:mb-24 z-20">
        <div class="flex items-center">
            <img src="../img/Logo.svg" alt="Logo da empresa Adopet" class="hidden md:inline-block">
            <a href="./home.html" class="mr-14 md:mx-14 xl:ml-12 xl:mr-8"><img src="../img/Casa.svg" alt="Home"></a>
            <a href="#"><img src="../img/Mensagens.svg" alt="Mensagem"></a>
        </div>
        <a href="./perfil.html"><img src="../img/Usuario.svg" class="w-12 h-12 rounded-full" id="foto-header" alt="Logo do campo de usuário"></a>
    </header>

    <img src="../img/Forma2-desktop.svg" class="absolute top-2/4 hidden md:right-0 md:top-1/3 md:inline-block xl:top-[22%] xl:inline-block">


    <main class="relative z-30">
        <h1 class="text-center w-4/6 mb-8 mx-auto text-base font-normal text-azul md:text-lg md:w-8/12 xl:w-[36%]">Envie uma mensagem para a pessoa ou instituição que está cuidando do animal:</h1>
        <form class="bg-cinzaFundo px-4 py-8 mx-auto w-11/12 flex flex-col gap-4 mt-6 mb-4 rounded-lg md:mt-10 md:w-[68%] md:mb-24 xl:w-2/5 xl:mb-9">
            <fieldset>
                <label for="nome" class="pb-2 font-semibold text-base text-azul">Nome</label>
                <input name="nome" id="nome" type="text" placeholder="Insira seu nome completo" class="block w-full px-4 py-3 rounded-md shadow-[0px_2px_4px_rgba(0,0,0,0.15)] placeholder:text-sm placeholder:text-cinzaClaro placeholder:font-normal border focus:outline-none hover:border-verde hover:ring-1 hover:ring-verde focus:ring-1 focus:ring-verde">
            </fieldset>
            <fieldset>
                <label for="telefone" class="pb-2 font-semibold text-base text-azul">Telefone</label>
                <input name="telefone" id="telefone" type="tel" placeholder="Insira seu telefone e/ou whatsapp" placeholder="Insira seu nome completo" class="block w-full px-4 py-3 rounded-md shadow-[0px_2px_4px_rgba(0,0,0,0.15)] placeholder:text-sm placeholder:text-cinzaClaro placeholder:font-normal border focus:outline-none hover:border-verde hover:ring-1 hover:ring-verde focus:ring-1 focus:ring-verde">
            </fieldset>
            <fieldset>
                <label for="animal" class="pb-2 font-semibold text-base text-azul">Nome do animal</label>
                <input name="animal" id="animal" type="name" placeholder="Por qual animal você se interessou?" placeholder="Insira seu nome completo" class="block w-full px-4 py-3 rounded-md shadow-[0px_2px_4px_rgba(0,0,0,0.15)] placeholder:text-sm placeholder:text-cinzaClaro placeholder:font-normal border focus:outline-none hover:border-verde hover:ring-1 hover:ring-verde focus:ring-1 focus:ring-verde">
            </fieldset>
            <fieldset>
                <label for="mensagem" class="pb-2 font-semibold text-base text-azul">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Escreva sua mensagem." class="w-full px-4 py-3 rounded-md shadow-[0px_2px_4px_rgba(0,0,0,0.15)] placeholder:text-sm placeholder:text-cinzaClaro placeholder:font-normal resize-none h-44"></textarea>

            </fieldset>

            <a href="./home.html" class="w-3/6 mt-4 py-2 px-4 rounded-md bg-coral text-center mx-auto text-white font-semibold hover:bg-coralHover duration-200 md:w-2/5 md:text-lg xl:w-2/5" >Enviar</a>  
        </form>
    </main>

    <footer class="py-10 bg-roxo text-center relative z-20 xl:py-7">
        <p class="text-white">2024 - Desenvolvido por <a href="#"
                class="underline active:text-azul hover:text-azul duration-200">Origami - Landim.</a></p>
    </footer>

    <script src="../app/perfilHeader.js"></script>
    <script src="../app/msgForm.js"></script>
</body>

</html>
